<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script Display Possibilities</h1>
    <p>using innerHTML </p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=2+3;
    </script>
    <p>using document.write</p>
    <script>
        document.write(2+3);
    </script>
    <p>Never call document.write after the document has finished loading. <br>
     It will overwrite the whole document.</p>
     <p>using alert</p>
     <script>
        alert("Helloooo")
     </script>
</body>
</html>
